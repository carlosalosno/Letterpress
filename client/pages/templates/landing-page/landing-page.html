<template name="landing-page">

    <header>
        {{#markdown}}{{this.description}}{{/markdown}}
    </header>

    <section class="toc">
        {{#each chapters}}
            <div class="chapter">
                <h3><a href="{{path}}" title="{{title}}">{{title}}</a></h3>
                {{#markdown}}{{description}}{{/markdown}}
            </div>
        {{/each}}
    </section>

</template>
